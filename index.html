<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="reset" type="reset" href="css\reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Leanne Duyck</title>
    <link
      rel="shortcut icon"
      href="img\favicon.svg"
      alt="black and white etched plumtree favicon"
    />
  </head>
  <body>
    <header class="page-header">
      <img
        src="img\leanne-duyck-logo.gif"
        alt="purple based logo of Leanne Duyck, text consisting of my name and title web dev"
        class="page-header__item-logo"
      />
      <nav>
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a
              href="index.html"
              role="menuitem"
              class="navigation-list__item active"
              >Home</a
            >
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item"
              >Projects</a
            >
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item"
              >About</a
            >
          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem" class="navigation-list__item"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="profile">
        <img
          src="img\portrait-pic.jpg"
          class="profile__portrait"
          alt="LD Portrait"
        />
        <div class="profile__description">
          <h2>I am <span class="main-name">Leanne Duyck</span></h2>
          <ul class="descriptor-list">
            <li class="descriptor-item">a detail-oriented web developer</li>
            <li class="descriptor-item">a creative problem-solver</li>
            <li class="descriptor-item">an effective communicator</li>
            <li class="descriptor-item">an organized project manager</li>
            <li class="descriptor-item">an experienced analytical thinker</li>
          </ul>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
    </main>
    <footer class="page-footer">
      find me on:
      <div class="social-media">
        <a
          href="https://github.com/leanneduyck"
          target="_blank"
          class="social-media__item"
        >
          <img src="img/git.png" alt="github icon" class="social-media__item" />
        </a>
        <a
          href="https://stackoverflow.com/users/24062305/leanne-duyck"
          target="_blank"
          class="social-media__item"
        >
          <img
            src="img/stackoverflow_icon.png"
            alt="stackoverflow icon"
            class="social-media__item"
          />
        </a>
        <img
          src="img\favicon.svg"
          alt="plumtree image"
          class="footer__plumtree-favicon"
        />
        <a
          href="https://medium.com/@leanne.m.dk"
          target="_blank"
          class="social-media__item"
        >
          <img
            src="img/medium_icon.png"
            alt="medium icon"
            class="social-media__item"
          />
        </a>
        <a
          href="https://linkedin.com/in/leanneduyck/"
          target="_blank"
          class="social-media__item"
        >
          <img
            src="img/104493_linkedin_icon.png"
            alt="linkedin icon"
            class="social-media__item"
          />
        </a>
      </div>
      <div>designed and developed by:</div>
      <div>Leanne Duyck</div>
    </footer>
    <script>
      const descriptors = document.querySelectorAll(".descriptor-item");
      let index = 0;

      function showNextDescriptor() {
        if (index < descriptors.length) {
          descriptors[index].classList.add("visible");
          index++;
          // 1-second delay between each descriptor
          setTimeout(showNextDescriptor, 1500);
        }
      }

      // start after a 1-second delay
      setTimeout(showNextDescriptor, 1100);
    </script>
  </body>
</html>
